{% extends "base.html" %}
{% load static %}

{% block content %}
    <div id="colorlib-main">
        <!-- Other sections can be omitted for brevity -->

        <section class="colorlib-blog" data-section="blog">
            <div class="colorlib-narrow-content">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-md-pull-3 animate-box" data-animate-effect="fadeInLeft">
                        <span class="heading-meta">O'qing</span>
                        <h2 class="colorlib-heading">Mening postlarim</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4 col-sm-6 animate-box" data-animate-effect="fadeInLeft">
                        {% for post in posts %}
                        <div class="blog-entry">
                            <a class="blog-img"><img src="{{ post.image.url }}" class="img-responsive" alt="{{ post.title }}"></a>
                            <div class="desc">
                                <span><small></small>  <small> <i class="icon-bubble3"></i> 5</small></span>
                                <h3><a href="#">{{ post.title }}</a></h3>
                                <p>{{ post.body|truncatechars:100 }}</p>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 animate-box">
                        <p><a href="{% url 'home' %}" class="btn btn-primary btn-lg btn-load-more"><i class="icon-reload"></i> Bosh sahifaga</a></p>
                    </div>
                </div>
            </div>
        </section>
    </div><!-- end:colorlib-main -->
{% endblock content %}
